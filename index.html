<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bookshelf Apps</title>
</head>
<body>
    <h1 class="big-title">Bookshelf Apps</h1>
    <div class="container" id="addBook">
        <div class="content">
            <h3>Menambahkan buku</h1>
            <form class="form" action="#" id="form">
                <div class="form-addBook">
                    <label for="title">Judul</label>
                    <input type="text" id="title" name="title" placeholder="enter book title" required>
                </div>
                <div class="form-addBook">
                    <label for="author">Penulis</label>
                    <input type="text" id="author" name="author" placeholder="enter book's writer" required>
                </div>
                <div class="form-addBook">
                    <label for="year">Tahun</label>
                    <input type="text" id="year" name="year" placeholder="enter publication year" required>
                </div>
                <div class="checkComplete">
                    <input class="inputBookIsComplete" type="checkbox">
                    <label for="inputBookIsComplete">Selesai dibaca</label>
                </div>
                <div class="button">
                    <button id="buttonsubmit" type="submit">Tambahkan Buku</button>
                </div>
            </form>
        </div>
    </div>
    <div class="search">
        <input type="text" id="search-input" placeholder="pencarian.." onkeyup="filter()">
    </div>
    <div class="container2" id="uncomplete">
        <h3>Belum Dibaca</h3>
        <div class="item-list" id="uncompletedBooks">
            <!-- <div class="item">
                <div class="book-item">
                    <h5>Harry Poter</h5>
                    <p>Fira</p>
                    <p>2011</p>
                </div>
                <div class="action">
                    <button class="green">Selesai Dibaca</button>
                    <button class="red">Hapus Buku</button>
                </div>
            </div> -->
        </div>
    </div>
    <div class="container2" id="complete">
        <h3>Sudah Dibaca</h3>
        <div class="item-list" id="completedBooks">
            <!-- <div class="item">
                <div class="book-item">
                    <h5>Harry Poter</h5>
                    <p>Fira</p>
                    <p>2009</p>
                </div>
                <div class="action">
                    <button class="green">Belum Selesai Dibaca</button>
                    <button class="red">Hapus Buku</button>
                </div>
            </div> -->
        </div>
    </div>

    <script src="js/script.js" type="text/javascript"></script>

</body>
</html>
